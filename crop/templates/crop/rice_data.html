{% extends "crop/base.html" %}
{% block body %}
{% load static %}


<h1>Rice data here</h1>

{% for state in nstates %}
    <div id='{{state}}'></div>
{% endfor %}
<div id="myChart"></div>
<script>
    var data={{data|safe}}
    {% for state in nstates %}
    var java{{state}} = {
        type:"line",
        series:[
            {
                values:[]
            }
        ]
    }
        zingchart.render({
            id: '{{state}}',
            data: java{{state}},
            height: '100%',
            width: '100%'
        });
        {% endfor %}
</script>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<!--<script src="{% static "/crop/js/rice.js" %}"></script>-->
{% endblock body %}
